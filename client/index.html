<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Workout Log</title>

	<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>

<ul class="nav nav-tabs">
	<li><a href="#login" id="loginout" class="disabled" data-toggle="tab">Login</a></li>
	<li><a href="#home" data-toggle="tab">HOME</a></li>

	<li><a href="#log" class="disabled" data-toggle="tab">Add New Entry</a></li>
	<li><a href="#history" class="disabled" data-toggle="tab">History</a></li>
	<li><a href="#goal" data-toggle="tab">Goal</a></li>

	<li><a href="#define" class="disabled" data-toggle="tab">Define</a></li>

	<a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a>
</ul>

<div class="container">
  <div class="tab-content">

<!--LOG IN-->
    <div class="tab-pane active" id="login">
    	<h2 id="intro">Hello writers!</h2>
    	<div id="forLogin">
    	  <button data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
    	  <button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign Up</button></div>
    	<div id="forLogout" style="display: none;">
    	  <button class="btn btn-primary">Logout</button>
    	</div></div>
 

<!--HOME-->
	<div class="tab-pane fade" id="home">
	  <h2>Writing Project</h2>
	  <p>Information here</p>
	</div>

<!--DEFINITION-->
	<div class="tab-pane fade" id="define">
	  <h2>Create New Project(s)</h2>
	    <label for="def-description">Description of Project</label>
	    <input type="text" class="form-control" id="def-description" />
<!-- 	    <label for="def-logtype">Log work by</label>
	    <select class="form-control" id="def-logtype">
	      <option>Time</option>
	      <option>Weight</option>
	      <optgroup>Reps</optgroup>
	    </select> -->
	    <button id="def-save" class="btn btn-primary">Save</button>
	</div>

<!--Log-->
	<div class="tab-pane fade" id="log">
		<h2>Daily Entry</h2>
		<label>Title</label>
		<input type="text" class="form-control" id="log-result" />
		<label>Select Project:</label>
		<select class="form-control" id="log-definition"></select>

		<label>Start writing!</label>
		<textarea class="form-control" name="txtScript" id="word_count" rows="15"></textarea>

		<label>Total Word Count:
		<span id="log-wordCount">0 a</span>
<!-- 		<input type="number" class="form-control" id="log-wordCount"></input>
 -->
		</label>

<br>
		<button id="log-save" class="btn btn-primary">Save</button>


		<p>You have <span id="word_left">0 a</span> to meet daily goal.</p>

	</div>

<!--Updating a workout section-->
	<div class="tab-pane fade" id="update-log">
		<h2>Update Entry</h2>
		<label>Title</label>
		<input type="hidden" class="form-control" id="update-id" />
		<input type="text" class="form-control" id="update-result" />
		<label>Select Project:</label>
		<select class="form-control" id="update-definition"></select>
		<label>Entry:</label>
		<textarea class="form-control" id="update-description" rows="3"></textarea>
		<button id="log-update" class="btn btn-primary">Save</button>
	</div>


	<div class="tab-pane fade" id="history">
		<h2>Writings</h2>
		<ul class="list-group" id="history-list">
		</ul>
	</div>

	<div class="tab-pane fade" id="goal">
                <h2>Goal</h2>
                <label>Goal Title</label>
                <input type="text" id="goal title" class="form-control" />
                <label>Goal</label>
                <textarea class="form-control" id="update-goal" rows="3"></textarea>
                <button id="goal-button" class="btn btn-primary">Save</button>
     </div>

	

</div>

<div class="modal fade" id="login-modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Login</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger" style="display:none;" role="alert" id="li_error"></div>
					<label for="li_username">Username:</label>
					<input id="li_username" />
					<label for="li_password">Password:</label>
					<input type="password" id="li_password" />
				</div>
			<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="login" type="button" class="btn btn-primary">Login</button>
			</div>
		</div>
	</div>
</div>


<!--sign up-->
<div class="modal fade" id="signup-modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Sign Up</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
					<label for="su_username">Username:</label>
					<input id="su_username" />
					<label for="su_username">Password:</label>
					<input type="password" id="su_password" />
				</div>
			<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="signup" type="button" class="btn btn-primary">Sign Up</button>
			</div>
		</div>
	</div>
</div>





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./bower_components/jquery/dist/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="./app.js"></script>
<script src="./user/auth.js"></script>
<script src="./workouts/define.js"></script>
<script src="./workouts/log.js"></script>
<script src="./workouts/goals.js"></script>
<script src="./workouts/wordcount.js"></script>

</body>
</html>
